server:
  servlet:
    context-path: /api/v1
jdbc:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
hibernate:
  dialect: org.hibernate.dailect.H2Dialect
  hibernate:
    show:
      sql: true
    hbm2ddl.auto: create_drop

loggin:
  level:
    org:
      hibernate:
        SQL: debug
      type:
        descriptor:
          sql:
            BasicBinder : TRACE

spring:
  h2:
    console:
      enabled: true
      path: /h2-console

